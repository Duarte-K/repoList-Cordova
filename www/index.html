<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="assets/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" href="assets/jquery.mobile.icons.min.css">
        <link rel="stylesheet" href="assets/theme.min.css">

        <script src="assets/jquery-1.11.1.min.js"></script>
        <script src="assets/jquery.mobile-1.4.5.min.js"></script>
        <title>RepoList</title>
    </head>
    <body>
        <div data-role="page" id="pageHome">
            <!--Header-->
            <div data-role="header" id="header">
                <h1>RepoList</h1>
            </div>
            <!--Conteúdo-->
            <div role="main" class="ui-content">
                <div class="ui-body ui-body-a ui-corner-all">
                    <h2 style="text-align: center;">Listagem de repositórios</h2>
                    <p style="text-align: center;">Insira um usuário do github para listar</p>
                    <div class="ui-field-contain">
                        <div id="error" class="error centralizar"></div>
                        <form class="form" action="repositorio.html">
                            <label style="text-align: center;">Usuário:</label>
                            <input class="loginInput" type="text" name="usuario" placeholder="Usuario" required="required"/>
                            <input type="hidden" name="page" value="1"/>
                            <button  class="btn" type="submit" id="btn" >Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
