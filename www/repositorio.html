<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" href="assets/jquery.mobile.structure-1.4.5.min.css">
        <link rel="stylesheet" href="assets/jquery.mobile.icons.min.css">
        <link rel="stylesheet" href="assets/theme.min.css">

        <script src="js/Repositorio.js"></script>

        <div data-role="page" id="pageRepositorio">

            <!--Conteúdo-->
            <div role="main" class="ui-content">

                </div><br>

                    <div id="respostaRepos" class="respostaRepos"></div>
                    <div id="repositorios">

                            <thead>
                                <tr>
                                    <th scope="col">Repositorios</th>
                                    <th scope="col">VISITAR</th> 
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--Footer-->
            <div data-role="footer" data-position="fixed" id="paginacao">

            </div> 
        </div>
